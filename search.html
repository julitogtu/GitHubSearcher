<div class="col-md-12">
    <div class="well profile col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Topic:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Topic to search" ng-model="topic" autofocus="autofocus"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" value="Search" class="btn btn-primary" ng-click="search(topic)" ng-disabled="!topic.length" ng-keypress="alert('dd')" autofocus="autofocus"/>
                </div>
            </div>
        </form>
        <br>
        <div ng-include="'githubresults.html'" ng-show="list"></div>
    </div>
</div>
